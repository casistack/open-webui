version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: open-webui-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-openwebui}
      POSTGRES_USER: ${POSTGRES_USER:-openwebui}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openwebui}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - ':5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-openwebui} -d ${POSTGRES_DB:-openwebui}']
      interval: 30s
      timeout: 10s
      retries: 5

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://localhost:11434}
        BUILD_HASH: ${BUILD_HASH:-dev-build-coolify}
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - open-webui-data:/app/backend/data
    ports:
      - ':3000'
      - ':8080'
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-10}
      DATABASE_POOL_MAX_OVERFLOW: ${DATABASE_POOL_MAX_OVERFLOW:-10}
      DATABASE_POOL_TIMEOUT: ${DATABASE_POOL_TIMEOUT:-30}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL}
      WEBUI_SECRET_KEY: ${WEBUI_SECRET_KEY}
      SCARF_NO_ANALYTICS: ${SCARF_NO_ANALYTICS:-true}
      DO_NOT_TRACK: ${DO_NOT_TRACK:-true}
      ANONYMIZED_TELEMETRY: ${ANONYMIZED_TELEMETRY:-false}
      USE_OLLAMA_DOCKER: ${USE_OLLAMA_DOCKER:-false}
      WEB_LOADER_ENGINE: ${WEB_LOADER_ENGINE:-playwright}
      PLAYWRIGHT_WS_URL: ${PLAYWRIGHT_WS_URL:-ws://playwright:3000}

    restart: unless-stopped

  pipelines:
    image: ghcr.io/open-webui/pipelines:main
    container_name: pipelines
    volumes:
      - pipelines-data:/app/pipelines
    ports:
      - :9099
    restart: always
  playwright:
    image: mcr.microsoft.com/playwright:v1.49.1-noble # Version must match requirements.txt
    container_name: playwright
    command: npx -y playwright@1.49.1 run-server --port 3000 --host 0.0.0.0

volumes:
  postgres-data:
  open-webui-data:
  pipelines-data:
